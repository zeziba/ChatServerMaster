sudo: false

language: python

python:
  - 3.6

before_script:
- pip install coveralls coverage setuptools

install:
  - pip install -r requirements.txt

script:
- python tests/*.py
- python Server/*.py
- python ConfigManager/*.py
- pytest --cov=ChatServerMaster -m ConfigManger
- pytest --cov=ChatServerMaster -m Server
- pytest --cov=ChatServerMaster -m tests

after_success:
- coveralls